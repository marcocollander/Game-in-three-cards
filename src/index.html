<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gra w trzy karty</title>
  <script
    src="https://kit.fontawesome.com/a6ae4ba80e.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
<nav class="nav">
  <ul class="nav__list">
    <li class="nav__list-item">
      <a class="nav__list-link" href="">Home</a>
    </li>
    <li class="nav__list-item">
      <a class="nav__list-link" href="">O mnie</a>
    </li>
    <li class="nav__list-item">
      <a class="nav__list-link" href="">Blog</a>
    </li>
    <li class="nav__list-item">
      <a class="nav__list-link" href="">Kontakt</a>
    </li>
  </ul>
  <div class="nav__button">
    <i class="nav__button-bars fa-solid fa-bars"></i>
    <i class="nav__button-cross fa-solid fa-xmark"></i>
  </div>
</nav>

<header class="header">
  <h1 class="header__heading">Gra w trzy kart</h1>
  <h2 class="header__heading header__heading--small">Baw się dobrze</h2>
</header>

<main class="main">
  <section class="cards">
    <div class="cards__item">
      <div class="cards__img cards__img--first"></div>
    </div>
    <div class="cards__item">
      <div class="cards__img cards__img--second"></div>
    </div>
    <div class="cards__item">
      <div class="cards__img cards__img--third"></div>
    </div>
  </section>

  <section class="buttons">
    <button id="btnStart" class="buttons__item" type="button">Start</button>
    <button id="btnReset" class="buttons__item" type="reset">Reset</button>
  </section>

  <form class="results">
    <label for="result">Wynik: </label><br>
    <input class="results__in" type="text" id="result"><br>
    <label for="quantum">Ilość prób: </label><br>
    <input class="results__in" type="text" id="quantum"><br>
    <button class="results__in" type="submit">Wyślij</button>
  </form>
</main>

<script src="./js/app.js"></script>
</body>
</html>
